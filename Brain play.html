<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Development and Therapy Orbit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .orbit {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 15px 15px 0 0;
        }
        .section {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .section-content {
            display: none;
            padding: 10px 0;
        }
        .section-header {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .reference {
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
            position: relative;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            width: 200px;
            z-index: 10;
        }
        .reference:hover .tooltip {
            display: block;
        }
    </style>
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
</head>
<body>
    <div class="orbit">
        <div class="header">Brain Development and Therapy</div>
        <orbit-reviewarea color="cyan">
            <orbit-prompt
                question="In what sequence does the brain develop?"
                answer="The brain develops sequentially, starting with lower primitive regions (e.g., brain stem and diencephalon), then the limbic region, and finally the cerebral cortex."
            ></orbit-prompt>
            <orbit-prompt
                question="What functions are regulated by lower brain structures?"
                answer="Core body functions such as heart rate, sleep/wake cycles, temperature, and respiration are regulated by lower brain structures."
            ></orbit-prompt>
            <orbit-prompt
                question="When do lower brain structures primarily develop?"
                answer="Lower brain structures primarily develop in utero."
            ></orbit-prompt>
        </orbit-reviewarea>

        <div class="controls">
            <button class="button" id="prev-btn">Previous</button>
            <button class="button" id="next-btn">Next</button>
        </div>

        <p>Understanding brain development is crucial <span class="reference">[1]<span class="tooltip">Brain Development 101: Basics and Beyond</span></span>.</p>

        <button class="button" id="load-more">Load More</button>
        <div id="additional-content"></div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        let currentSectionIndex = 0;

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function showSection(index) {
            sections.forEach((section, i) => {
                const content = section.querySelector('.section-content');
                content.style.display = i === index ? 'block' : 'none';
            });
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSectionIndex = (currentSectionIndex - 1 + sections.length) % sections.length;
            showSection(currentSectionIndex);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            showSection(currentSectionIndex);
        });

        document.getElementById('load-more').addEventListener('click', () => {
            document.getElementById('additional-content').innerHTML = `
                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">Additional Card</div>
                    <div class="section-content">
                        <p>More information dynamically loaded...</p>
                    </div>
                </div>
            `;
        });

        showSection(currentSectionIndex);
    </script>
</body>
</html>
