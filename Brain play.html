<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Development and Therapy Orbit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .orbit {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 15px 15px 0 0;
        }
        .section {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .section-content {
            display: none;
            padding: 10px 0;
        }
        .section-header {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .reference {
            text-decoration: underline;
            color: #007bff;
            cursor: pointer;
            position: relative;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            width: 200px;
            z-index: 10;
        }
        .reference:hover .tooltip {
            display: block;
        }
    </style>
    <script type="module" src="https://js.withorbit.com/orbit-web-component.js"></script>
</head>
<body>
    <div class="orbit">
        <div class="header">Brain Development and Therapy</div>
        <orbit-reviewarea color="cyan">
            <orbit-prompt
                question="What is the sequence of brain development?"
                answer="The brain develops sequentially, starting with lower primitive regions (e.g., brain stem and diencephalon), then the limbic region, and finally the cerebral cortex."
            ></orbit-prompt>
            <orbit-prompt
                question="What functions are regulated by lower brain structures?"
                answer="Core body functions such as heart rate, sleep/wake cycles, temperature, and respiration."
            ></orbit-prompt>
            <orbit-prompt
                question="During which period do lower brain structures primarily develop?"
                answer="In utero."
            ></orbit-prompt>
            <orbit-prompt
                question="What is the primary role of the limbic system?"
                answer="Integration of basic mental processes, social signal processing, emotional activation, memory integration, and attachment system development."
            ></orbit-prompt>
            <orbit-prompt
                question="What part of the brain develops last?"
                answer="The cerebral cortex, which begins developing in early childhood and integrates fully in early adulthood."
            ></orbit-prompt>
            <orbit-prompt
                question="Which brain regions mediate attachment and memory integration?"
                answer="The hippocampus and amygdala in the limbic region."
            ></orbit-prompt>
            <orbit-prompt
                question="What is the function of the thalamus and hypothalamus in the limbic region?"
                answer="They serve as information links between the body and the brain."
            ></orbit-prompt>
            <orbit-prompt
                question="What are the primary functions of the cerebral cortex?"
                answer="Executive functioning, abstract reasoning, problem solving, working memory, attention, planning, and impulse inhibition."
            ></orbit-prompt>
            <orbit-prompt
                question="Why is the limbic system dominant in early childhood?"
                answer="Because it is the central brain region responsible for emotional regulation and attachment, areas critical in early development."
            ></orbit-prompt>
            <orbit-prompt
                question="What role does the brain stem play in survival?"
                answer="It governs automatic survival functions like breathing, heartbeat, and physiological regulation."
            ></orbit-prompt>
            <orbit-prompt
                question="Why should interventions match a child's developmental stage?"
                answer="To scaffold their cognitive, affective, and behavioral capacities appropriately."
            ></orbit-prompt>
            <orbit-prompt
                question="What is the Neurosequential Developmental Model of Therapeutics?"
                answer="A model by Perry (2009) suggesting a sequence of interventions aligned with childrenâ€™s developmental capabilities and brain regions."
            ></orbit-prompt>
            <orbit-prompt
                question="Why are play therapies effective in early childhood?"
                answer="They support limbic system development, fostering secure attachments and emotional regulation."
            ></orbit-prompt>
            <orbit-prompt
                question="Why are verbal therapies less effective with young children?"
                answer="They rely on the cerebral cortex, which is not fully developed or integrated in early childhood."
            ></orbit-prompt>
            <orbit-prompt
                question="How does Child-Parent Relationship Therapy (CPRT) utilize neuroscience principles?"
                answer="By emphasizing attachment, emotional regulation, and play-based interactions that align with limbic system development."
            ></orbit-prompt>
            <orbit-prompt
                question="How does the brain's hierarchical progression influence learning?"
                answer="Higher-level functions like abstract reasoning depend on foundational lower-level functions being well-regulated."
            ></orbit-prompt>
            <orbit-prompt
                question="What does the hippocampus contribute to learning?"
                answer="It integrates memory, which is critical for learning new information."
            ></orbit-prompt>
            <orbit-prompt
                question="Why is the thalamus important in learning?"
                answer="It acts as a relay station for sensory information, enabling the brain to process and respond to stimuli."
            ></orbit-prompt>
            <orbit-prompt
                question="What role does the prefrontal cortex play in academic learning?"
                answer="It manages working memory, focus, planning, and problem solving."
            ></orbit-prompt>
            <orbit-prompt
                question="How can emotional dysregulation impact learning?"
                answer="Emotional dysregulation can impair the limbic system, reducing the brain's capacity for focus and memory integration."
            ></orbit-prompt>
            <orbit-prompt
                question="How does attachment influence brain development?"
                answer="Secure attachment fosters healthy limbic system development, supporting emotional regulation and social processing."
            ></orbit-prompt>
            <orbit-prompt
                question="What happens when a child's limbic system development is disrupted?"
                answer="It may lead to difficulties in emotional regulation, attachment, and social connections."
            ></orbit-prompt>
            <orbit-prompt
                question="What is the role of the amygdala in attachment?"
                answer="It processes emotions like fear and security, which are essential in forming attachments."
            ></orbit-prompt>
            <orbit-prompt
                question="Why is the integration of memory important in early relationships?"
                answer="It helps children form a coherent sense of self and understand their environment."
            ></orbit-prompt>
            <orbit-prompt
                question="How can early trauma impact brain development?"
                answer="It can disrupt the development of lower brain structures and the limbic system, leading to long-term emotional and cognitive challenges."
            ></orbit-prompt>
            <orbit-prompt
                question="Why should counselors use caution in interpreting neuroscience findings?"
                answer="Because brain structures and functions are infinitely complex, and individuals are unique."
            ></orbit-prompt>
            <orbit-prompt
                question="What is a meta-concept in neurobiology?"
                answer="Broad, well-supported ideas about brain function, such as the hierarchical nature of brain development."
            ></orbit-prompt>
            <orbit-prompt
                question="How can understanding the brain aid in therapy?"
                answer="It helps counselors tailor interventions to align with clients' developmental and neurological stages."
            ></orbit-prompt>
            <orbit-prompt
                question="Why is play therapy ideal for young children?"
                answer="It aligns with the dominant limbic system and supports non-verbal emotional processing."
            ></orbit-prompt>
            <orbit-prompt
                question="What is the main goal of therapeutic interventions in early childhood?"
                answer="To foster secure attachments, emotional regulation, and foundational developmental capacities."
            ></orbit-prompt>
        </orbit-reviewarea>

        <div class="controls">
            <button class="button" id="prev-btn">Previous</button>
            <button class="button" id="next-btn">Next</button>
        </div>

        <p>Understanding brain development is crucial <span class="reference">[1]<span class="tooltip">Brain Development 101: Basics and Beyond</span></span>.</p>

        <button class="button" id="load-more">Load More</button>
        <div id="additional-content"></div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        let currentSectionIndex = 0;

        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function showSection(index) {
            sections.forEach((section, i) => {
                const content = section.querySelector('.section-content');
                content.style.display = i === index ? 'block' : 'none';
            });
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentSectionIndex = (currentSectionIndex - 1 + sections.length) % sections.length;
            showSection(currentSectionIndex);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            showSection(currentSectionIndex);
        });

        document.getElementById('load-more').addEventListener('click', () => {
            document.getElementById('additional-content').innerHTML = `
                <div class="section">
                    <div class="section-header" onclick="toggleSection(this)">Additional Card</div>
                    <div class="section-content">
                        <p>More information dynamically loaded...</p>
                    </div>
                </div>
            `;
        });

        showSection(currentSectionIndex);
    </script>
</body>
</html>
